process L1CSCTriggerPrimitivesReader = {
    source = PoolSource {
#	untracked vstring fileNames = {"file:lcts.root"}
	untracked vstring fileNames = {"file:/data0/slava/test/lcts_muminus_pt50_emul_CMSSW_1_5_0_pre5.root"}
#       untracked vstring fileNames = {"file:/data0/slava/test/digi_2571.root"}
#	untracked vstring fileNames = {"file:/data0/slava/test/lcts_2571.root"}
	untracked uint32 debugVebosity = 10
	untracked bool   debugFlag     = false
    }

    untracked PSet maxEvents = {untracked int32 input = -1}

    include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
    include "Geometry/MuonNumbering/data/muonNumberingInitialization.cfi"
    include "Geometry/CSCGeometry/data/cscGeometry.cfi"

    service = MessageLogger {
	untracked vstring destinations = {"debug.txt"}
#	untracked vstring categories     = { "lctDigis" }
#	untracked vstring debugModules   = { "*" }
#	untracked PSet debugmessages.txt = {
#	    untracked string threshold = "DEBUG"
#	    untracked PSet INFO     = {untracked int32 limit = 0}
#	    untracked PSet DEBUG    = {untracked int32 limit = 0}
#	    untracked PSet lctDigis = {untracked int32 limit = 10000000}
#	}
	untracked PSet debug.txt = {
	    untracked string threshold  = "DEBUG"
	    untracked int32 lineLength  = 132
	    untracked bool noLineBreaks = true
	}
	untracked vstring debugModules = { "lctreader" }
    }

# Enable floating point exceptions
#    service = EnableFloatingPointExceptions {}
#    service = Tracer {}

    module lctreader = CSCTriggerPrimitivesReader {
# Switch on/off the verbosity and turn on/off histogram production
	untracked bool debug = true
# Label to retrieve LCTs from the event
#                                       produced by emulator 
	untracked string CSCTriggerPrimitivesProducer = "lctproducer"
#                                       produced by unpacker
#      untracked string CSCTriggerPrimitivesProducer = "cscunpacker"
	InputTag CSCComparatorDigiProducer = muonCSCDigis:MuonCSCComparatorDigi
	InputTag CSCWireDigiProducer       = muonCSCDigis:MuonCSCWireDigi
# Name of the root file which will contain the output histograms
#      untracked string rootFileName = "csc_stub.root"
    }

# Useful to debug:
    path p = {lctreader}
}
